<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JingleDraw</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              christmas: ['"Mountains of Christmas"', 'cursive'],
              body: ['"Fredoka"', 'sans-serif'],
            },
            colors: {
              santa: {
                red: '#D42426',
                dark: '#8B0000',
              },
              pine: {
                DEFAULT: '#2F5233',
                light: '#4C8255',
              },
              gold: {
                DEFAULT: '#FFD700',
                sparkle: '#FBF579',
              },
              snow: '#F0F8FF',
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'wiggle': 'wiggle 1s ease-in-out infinite',
              'sway': 'sway 3s ease-in-out infinite alternate',
              'bounce-wild': 'bounceWild 0.5s infinite',
              'pop-in': 'popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'snow-fall': 'fall 10s linear infinite',
            },
            keyframes: {
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              },
              sway: {
                '0%': { transform: 'rotate(-5deg)' },
                '100%': { transform: 'rotate(5deg)' },
              },
              bounceWild: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              popIn: {
                '0%': { opacity: '0', transform: 'scale(0.5)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              fall: {
                '0%': { transform: 'translateY(-10vh)' },
                '100%': { transform: 'translateY(110vh)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #8B0000;
        overflow-x: hidden;
      }
      .pattern-stripes {
        background-image: repeating-linear-gradient(
          45deg,
          transparent,
          transparent 20px,
          rgba(255, 255, 255, 0.1) 20px,
          rgba(255, 255, 255, 0.1) 40px
        );
      }
      .text-shadow-glow {
        text-shadow: 0 0 10px #FFD700, 2px 2px 0px #000;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "canvas-confetti": "https://esm.sh/canvas-confetti@^1.9.4"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
